<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="wrapper">
    <section class="screen">
        0
    </section>
    <!-- <input type="Number"
    placeholder="Enter numbers..." -->
    <section class="cal-button">
        <div class="cal-button-row">
        <button class="cal-button">
            C
        </button>
        <button class="cal-button">
            &larr;
        </button>
        <button class="cal-button">
            &divide;
        </button>
    </div>
        <div class="cal-button-row">
            <button class="cal-button">
                7
            </button>
            <button class="cal-button">
                8
            </button>
            <button class="cal-button">
                9
            </button>
            <button class="cal-button">
                &times;
            </button></div>
            <div class="cal-button-row">
               <button class="cal-button">
                4
               </button>
               <button class="cal-button">
                5
               </button>
               <button class="cal-button">
                5
               </button>
               <button class="cal-button">
                &plus;
               </button></div>
               <div class="cal-button-row">
                <button class="cal-button">
                1
                </button>
                <button class="cal-button">
                2
                </button>
                <button class="cal-button">
                3
                </button>
                <button class="cal-button">
                    &minus;
                </button></div>

                <div class="cal-button-row">
                    <button class="cal-button">
                        +/-
                    </button>
                 
                    <button class="cal-button">
                    0
                    </button>
                    <button class="cal-button">
                        .
                    </button>
                    <button class="cal-button">
                        =
                    </button>
                </div>
               
              
            
    </section>
</div>






<script src ="index.js"></script>
</body>
</html>
